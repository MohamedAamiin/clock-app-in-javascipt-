<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock with usign html and js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>clock app in javascript</h1> -->
 <div id="time">
<div class="circle" style="--clr:#ff2972;">
    <div class="dots hh_dot"></div>
    <svg>
        <circle cx="70" cy="70" r="70" ></circle>
        <circle cx="70" cy="70" r="70"id="hh"></circle>
    </svg>
    <div id="hours">00</div>
</div>
<div class="circle" style="--clr:#ffec17;">
    <div class="dots mm"></div>
    <svg>
        <circle cx="70" cy="70" r="70" ></circle>
        <circle cx="70" cy="70" r="70" id="mm"></circle>
    </svg>
    <div id="minutes">00</div>
</div>
<div class="circle" style="--clr:#0dfc43;">
    <div class="dots ss_dot"></div>
    <svg>
        <circle cx="70" cy="70" r="70" ></circle>
        <circle cx="70" cy="70" r="70" id="ss"></circle>
    </svg>
    <div id="seconds">00</div>
</div>
<div class="ap">
    <div id="ampm">Am</div>
</div>

<script src="main.js"></script>
</body>
</html>
